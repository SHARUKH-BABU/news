<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset style="width: 200px;">
            <legend>Filtering </legend>
            <div>
                <label for="color">COLORS : </label>
            </div>
            <div>
                <input type="text" id="color" list="color-list">
                <datalist id="color-list">
                    <option value="Red">
                    <option value="Green">
                    <option value="Blue">
                    <option value="Yellow">
                    <option value="Orange">
                    <option value="Purple">
                    <option value="Black">
                    <option value="White">
                </datalist>
            </div>
            <br>
            <div>
                <label for="fruites">FRUITES : </label>
            </div>
            <div>
                <input type="text" list="fruites-list" id="fruites">
                <datalist id="fruites-list">
                    <option value="Apple">
                    <option value="Banana">
                    <option value="Mango">
                    <option value="Grapes">
                    <option value="Pineapple">
                    <option value="Orange">
                    <option value="Papaya">
                    <option value="Watermelon">
                </datalist>
            </div>
        </fieldset>
    </form>
</body>
</html>
